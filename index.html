<!DOCTYPE html>
<html ng-app="AlbertoShopApp">

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Alberto Aguado´s Microsoft Professional Capstone : Front End Web Development">
		<meta name="keywords" content="Microsoft, Professional, Capstone, Front-End, Alberto, Aguado">
		<meta name="author" content="Alberto Aguado">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://code.jquery.com/jquery-1.9.1.min.js"
  			integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
  			crossorigin="anonymous"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	    <script src="scripts/angular-route.js"></script>
	    <script src="scripts/angular-animate.js"></script>

	    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playball" rel="stylesheet">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

		<link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>

	<body ng-controller="MainController">

		<div id="wrapper">

		<header>

			<nav class="navbar navbar-default navbar-fixed-top" id="cabecera">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <button id="headerbutton" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#headerCollapse" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand albertosbrand" href="#/">ALBERTO´S SHOP</a>
			    </div>

			    <div class="collapse navbar-collapse" id="headerCollapse">    
			      <ul class="nav navbar-nav navbar-right">
			        <li id="firstButton">
			        	<a href="#/shopping">Shop All</a>
			        </li>
			        <li id="secondButton">
			        	<a href="#/cart">
			        		<div>
			        			<i class="fa fa-shopping-cart" aria-hidden="true"></i>
			        			<div>
			        				{{ getTotalItems() }}
			        			</div>
			        		</div>
			        	</a>
			        </li>
			      </ul>
			    </div>
			  </div>
			</nav>

		</header>

		<main>
			<div class="container" id="principal" ng-view></div>
		</main>

		<footer>
			<nav>
				<div class="container-fluid">
				     <ul class="nav navbar-nav navbar-left">
				      	<li><a href="http://www.albertoaguado.com" id="linkToMyWeb">Made in Malta with <i class="fa fa-heart"></i> by Alberto Aguado</a></li>
				    </ul>
				    <ul class="nav navbar-nav navbar-right">
				      	<li><a href="#/">Home</a></li>
				        <li><a href="#/about">About</a></li>
				        <li><a href="#/contact">Contact</a></li> 
				    </ul>
				</div><!-- /.container-fluid -->
			</nav>

		</footer>
		</div>

		<!-- Modulos -->
		<script src="app/app.js"></script>

		<!-- Controladores -->
		<script src="app/controllers/HomeController.js"></script>
		<script src="app/controllers/MainController.js"></script>
		<script src="app/controllers/ShopController.js"></script>
		<script src="app/controllers/ProductController.js"></script>
		<script src="app/controllers/CartController.js"></script>
		<script src="app/controllers/ContactController.js"></script>
		<script src="app/controllers/AboutController.js"></script>
		
		<!-- Servicios -->
		<script src="app/services/products.js"></script>
		
		<!-- Directivas -->
		<script src="app/directives/itemInfo.js"></script>


		<script>
			$(function(){
				$('.carousel').carousel('pause');
			});
		</script>

	</body>
</html>
